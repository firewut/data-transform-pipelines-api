[uwsgi]
project = data-pipeline
uid = andrew
base = /home/andrew/project/backend/

chdir = %(base)/src
home = %(base)/env
module = wsgi:application

env = DEBUG=False
# env = DEMO_MODE=True

master = true
processes = 5

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true